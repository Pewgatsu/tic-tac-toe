<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic Tac Toe</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="gameBoard" id="gameBoard">

          <button class="boardCell" data-index="0">0</button>
          <button class="boardCell" data-index="1">1</button>
          <button class="boardCell" data-index="2">2</button>
          <button class="boardCell" data-index="3">3</button>
          <button class="boardCell" data-index="4">4</button>
          <button class="boardCell" data-index="5">5</button>
          <button class="boardCell" data-index="6">6</button>
          <button class="boardCell" data-index="7">7</button>
          <button class="boardCell" data-index="8">8</button>

        </div>
      </section>
    </main>

    <script src="index.js" async defer></script>
  </body>
</html>
