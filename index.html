<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic Tac Toe</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>

      <section>
        <h1 class="turnBanner" id="turnBanner">Player X's Turn</h1>
      </section>
      <section>
        <div class="gameBoard" id="gameBoard">
          <button class="boardCell" data-index="0"></button>
          <button class="boardCell" data-index="1"></button>
          <button class="boardCell" data-index="2"></button>
          <button class="boardCell" data-index="3"></button>
          <button class="boardCell" data-index="4"></button>
          <button class="boardCell" data-index="5"></button>
          <button class="boardCell" data-index="6"></button>
          <button class="boardCell" data-index="7"></button>
          <button class="boardCell" data-index="8"></button>

        </div>
      </section>

      <section>
        <button class="restart" id="restart"> Restart</button>
      </section> 
    </main>

    <script src="index.js" async defer></script>
  </body>
</html>
